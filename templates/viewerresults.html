<!doctype html>
<html>
   <body>
      <h1>List of orders</h1>
      <table border = 1>
         <thead>
            <td>Item</td>
            <td>User</td>
            <td>Date Opened</td>
            <td>Date Fulfilled</td>
         </thead>

         {% for row in rows %}
            <tr>
               <td>{{row["frequent_item"]}}</td>
               <td>{{row["user"]}}</td>
               <td>{{row["date_opened"]}}</td>
               <td>{{row['date_fulfilled']}}</td>
            </tr>
         {% endfor %}
      </table>
      <br>
      <a href = "/">Go back to home page</a>
   </body>
</html>
